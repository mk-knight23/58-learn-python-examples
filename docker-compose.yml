version: '3.8'

services:
  python-examples:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./skills:/app/skills:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - python-examples
    restart: unless-stopped
    profiles:
      - production